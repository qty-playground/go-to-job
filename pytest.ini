[pytest]
testpaths = tests
python_files = test_*.py *_test.py *_steps.py
python_classes = Test*
python_functions = test_*
pythonpath = . src
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --gherkin-terminal-reporter
markers =
    bdd: BDD tests using pytest-bdd
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning